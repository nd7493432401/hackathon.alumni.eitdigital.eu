    value: "<p>BBVA is leading the way, providing a global &amp; strong vision on how to transform the relation with our customers and our internal processes into an AI-driven relationship.</p>\r\n\r\n<p>Global AI initiatives can help businesses to improve operational efficiency, optimize customer service efforts, respond more quickly to emerging market trends and gain a competitive edge over rivals -- all with the ultimate goal of boosting business performance.</p>\r\n\r\n<p><strong>What are we looking for?</strong></p>\r\n\r\n<p>An <strong>Artificial Intelligence Senior Engineer</strong>:</p>\r\n\r\n<p>- Runs the PO role to capture requirements from other teams, to ensure proper product alignment</p>\r\n\r\n<p>- Develop data science code and ensures that is maintainable, scalable and debuggable</p>\r\n\r\n<p>- Thinks about products and systems, not only models</p>\r\n\r\n<p>- Designs, coordinates, plan, and implement AI architectures capable of performing the execution, monitoring, and (re-)deployment of AI Assets generated by different programs in the corresponding infrastructure</p>\r\n\r\n<p>- Feedback loop in production systems is absolutely crucial to have a measurable impact in our business</p>\r\n\r\n<p>- Brings the best software development practices to the team and helps them speed up their work, focusing on detail and improving code quality and maintenance</p>\r\n\r\n<p>- Asserts that all production tasks are working properly in terms of actual execution and scheduling</p>\r\n\r\n<p>- Automates and abstracts away different repeatable routines that are present in most machine learning tasks</p>\r\n\r\n<p>- Chooses best operational architecture together with devops team</p>\r\n\r\n<p>- Looks constantly for performance improvement and decides which ML technologies will be used in production environment</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Skills</strong></p>\r\n\r\n<p>- Solid knowledge of AI background analysis tasks such as: reasoning, search, optimization, logic, planning, or probabilistic models.</p>\r\n\r\n<p>- Hands-on experience in, at least two, different AI problems like (but not limited to): computer vision, natural language understanding, natural language generation, segmentation, information retrieval, modeling and analysis.</p>\r\n\r\n<p>- Experience in working in reasoning and planning next best actions to be applied in different kinds of AI models to explicit hidden knowledge and improve machine-machine and human-machine interactions.</p>\r\n\r\n<p>- Knowledge or hands-on experience in modeled search problems and optimization algorithms to run efficient code.</p>\r\n\r\n<p>- Fluent in programming with languages traditionally used in AI such as Python or Scala.</p>\r\n\r\n<p>- Hands-on experience with most common AI frameworks &amp; libraries.</p>\r\n\r\n<p>- Engineering background with focus on productivization.</p>\r\n\r\n<p>- Previous 3-5 years experience in building AI systems.</p>\r\n\r\n<p>- 5+ years of experience of hands-on experience developing AI models.</p>\r\n\r\n<p>- Hands on experience with cloud technologies such as AWS (Amazon Web Services), GCP (Google Cloud Platform), OpenStack or Azure.</p>\r\n\r\n<p>- Extensive experience scaling production backend systems.</p>\r\n\r\n<p>- You have worked in an Agile development environment. You are an expert in practical aspects of running Scrum (or other agile methodologies) within a team and in a distributed cross-team environment.</p>\r\n\r\n<p>- Ideally, you have experience in a production DevOps environment where you ship rapidly and often.</p>\r\n\r\n<p>- Minimum 5 years experience building complex distributed systems across concerns of reliability, high-availability, performance, scalability, capacity planning, and automation.</p>\r\n\r\n<p>- Ideally, you think out of the box and focus on detail.</p>\r\n\r\n<p>- Fluent English.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities</strong></p>\r\n\r\n<p>- Join high-impact, multi-talented AI/ML team with a variety of profiles.</p>\r\n\r\n<p>- Collaborate with Product Managers and other Product Owners, Data Scientists, Architects, and Engineering leaders to define, architect and build new customer-facing features.</p>\r\n\r\n<p>- Own, operate, and maintain your team’s services in a distributed production environment. Employ Agile methodologies to continuously deliver value to customers.</p>\r\n\r\n<p>- Drive quality by writing unit, functional, load and performance tests.</p>\r\n\r\n<p>- Work in a full ownership DevOps model to ensure services are reliable, scalable, manageable and supportable. &nbsp;Develop diagnostic and troubleshooting tools made available via our developer portal and to our customer support organization.</p>\r\n\r\n<p>- Excel as an engineer and be a productive member of the team where leadership is a behavioral trait, not a title. Lead architecture, design and code reviews as well as mentor junior engineers.</p>\r\n"
