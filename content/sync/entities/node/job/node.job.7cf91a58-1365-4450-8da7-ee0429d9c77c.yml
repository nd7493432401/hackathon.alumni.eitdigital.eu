16.0pt\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Activity name:</span></span></span></b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\"> Real Estate Asset and Liability Management (REALM)</span></span></span></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">With REALM, Social Housing Companies (SHCs) can make better decisions faster and optimally structure property and loan portfolios from a holistic view. SCHs will operate more cost efficiently, saving millions of Euros that can be invested in sustainable housing. Choices are more in line with wishes of tenants, leading to affordable housing in a safe and comfortable living environment for underprivileged people.\_Example: an investment decision to increase energy labels without increasing rent due to renegotiated loans.</span></span></span></span></p>\n\n<p class=\"CxSpFirst\" style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Job Profile</span></span></span></b></span></span></p>\n\n<p style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">We are looking for a Post-Master Professional that will work in the field of business analysis. </span></span></span></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The candidate is: </span></span></span></span></p>\n\n<ul>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">An entrepreneur with a commercial mindset </span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">A great communicator and a responsive team player working in an inter-disciplinary team </span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">A reliable self-starter with strong analytical, problem-solving and interpersonal skills </span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ready to work both independently and collaboratively </span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Energized by teamwork and brainstorming sessions </span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list .5in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Willing to thrive in a fast-paced and high-energy environment </span></span></span></span></span></li>\n</ul>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">S/he: </span></span></span></span></p>\n\n<ul>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.25pt\">Has In-depth knowledge in Business Analysis </span></span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.25pt\">Has Microsoft Access and/or SQL experience (preferred)</span></span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Provides assistance in business case development (i.e., research, data collection)</span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Assists in development of user test cases and validates test results during testing</span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Performs competitive country analysis</span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Performs competitive analysis </span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Takes an active role in learning about each client’s industry, business needs and company culture to identify new business opportunities</span></span></span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt\"><span style=\"background:white\"><span style=\"line-height:16.0pt\"><span style=\"tab-stops:list 1.0in\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Defines the principles of a commercial real estate version of REALM</span></span></span></span></span></span></li>\n</ul>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:.5in\">\_</p>\n\n<p style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. </span></span></span></span></p>\n\n<p style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The working language of the activity is English. </span></span></span></span></p>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Location</span></span></span></b></span></span></p>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Place of Employment is the EIT Digital Node in Eindhoven, The Netherlands. </span></span></span></span></span></p>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Occasional travel in the EU to be expected.</span></span></span></span></span></p>\n\n<p class=\"CxSpLast\" style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Offer</span></span></span></b></span></span></p>\n\n<ul>\n\t<li style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">One-year full-time contract with possibility of renewal for another year*</span></span></span></span></span></li>\n\t<li style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Guidance by Action Line Leader and Node Director in Eindhoven, The Netherlands. </span></span></span></span></span></li>\n</ul>\n\n<p style=\"margin-bottom:2.0pt; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">*<i>Contract duration may vary between different Nodes and Countries due to national legislation</i>.</span></span></span></span></span></p>\n\n<p style=\"margin-bottom:2.0pt; text-align:justify\">\_</p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in; text-align:justify\"><span style=\"line-height:16.0pt\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">To Apply </span></span></span></b></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please email your CV and motivation letter in English to: <b><span style=\"color:black\"><a href=\"mailto:postmasterapplication@eitdigital.eu\"><span style=\"color:black\">postmasterapplication@eitdigital.eu</span></a></span></b>, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in; text-align:justify\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications without a motivation letter will not be considered.</span></span></span></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in\">\_</p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in\"><span style=\"line-height:16.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please specify the <b>Activity Name, position and location</b> you are applying for.</span></span></span></span></p>\n\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:2.0pt; margin-left:0in\"><span style=\"line-height:16.0pt\"><i><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications should be submitted until <b>February 28th, 2019, 5 PM CET.</b>\_ </span></span></span></i></span></p>\n\n<p class=\"CxSpFirst\" style=\"margin-bottom:4.8pt; text-align:justify\">\_</p>\n\n<p style=\"margin-bottom:4.8pt; text-align:justify\">\_</p>\n"
