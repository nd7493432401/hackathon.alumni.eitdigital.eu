    value: "<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><a href=\"https://www.eficode.com\">Eficode</a> offers software services that meet our clients' business needs with uncompromising efficiency. Test automation plays key role here: automation reduces errors and speeds up the release and automated testing operations reduce costs by more than 50 per cent on average.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><span data-sheets-userformat=\"{\" data-sheets-value=\"{\" style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\">We are continuosly looking for test automation professionals to join our talented team. If you are familiar with automatic testing tools and have a passion to agile methods and modern technologies, this is definitely a position to consider. </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><span data-sheets-userformat=\"{\" data-sheets-value=\"{\" style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\">As a <strong>test automation consultant</strong> your job is to advance our customers’ software production processes and help them to improve their competitiveness. How? By developing and implementing novel test automation and continuous delivery solutions in various software production environments. Cases and projects vary, which provides you a lot of opportunities to learn.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">Absorbing new cases on short notice is easy for you. You perceive your role quickly and communicate fluently with clients. You are someone who actively takes part of corporate training and get along with people easily.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\">This job is located in Helsinki or Tampere area or in Gothenburg.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><strong><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><span data-sheets-userformat=\"{\" data-sheets-value=\"{\" style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inh