    value: "<p style=\"margin-bottom:.0001pt; text-align:justify\"><strong><span style=\"line-height:12.0pt\">EIT Digital is looking for a Post-Master Professional for its \"Hyper CRC\" innovation activity in London! </span></strong></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\">The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation Activity portfolio within key focus areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development. </span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b>Focus Area:</b> The Post Master Professional will report to the Innovation Leader.</span></span></p>\r\n\r\n<p class=\"Standard\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Activity Name: Hyper CRC</span></span></span></b></span></p>\r\n\r\n<p class=\"Normal1\" style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">HyperCRC is a disruptive digitised design platform which more than halves the cost and time of designing complex interiors for sectors including hotels, retail and even space travel by removing the need for inefficient physical meeting, offering remote user to review, modify, annotate and compare virtual interiors.</span></span></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b>Job Profil</b></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"\"><span style=\"color: black;\">We&nbsp;<font face=\"Calibri Light, sans-serif\"><span style=\"font-size: 10pt;\">are looking for one Post-Master Professional who will support the development of the business and to help us the team open up the market. </span></font></span></span></span></p>\r\n\r\n<p class=\"Normal1\" style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">S/he will be in charge of market analysis, developing a detailed list of possible clients and organising sales pitch material. S/he will also explore potential business directions and review them with the partners from risk/return point of view.</span></span></span></span></p>\r\n\r\n<p class=\"Normal1\" style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The candidate is: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ready to work both independently and in a team </span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Willing to thrive in a fast-paced and high-energy environment </span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">S/he has experience and is interested in one or more of the following areas: </span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Business development </span></span></li>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Marketing </span></span></li>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Solution Design </span></span></li>\r\n</ul>\r\n\r\n<p class=\"CxSpFirst\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language of the activity is English.</span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b>Location</b></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\">Place of Employment is the EIT Digital Co-Location Centre in London, UK. </span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\">Occasional travel within the EU is expected.</span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b>Offer</b></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">One-year full-time contract with possibility of renewal for another year*</span></span></li>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Guidance by Innovation Leader and Node Director.</span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">*<i>Contract duration may vary between different Nodes and Countries due to national legislation</i>.</span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">To Apply </span></span></span></b></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please email your CV and motivation letter to: </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#2f5496\">postmasterapplication@eitdigital.eu</span></span></span></b></a><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications without a motivation letter will not be considered.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please specify the <b>Activity Name, position and location</b> you are applying for.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications should be submitted until <b>March 29<sup>th</sup>, 2019, 5 PM CET. </b></span></span></span></span></p>\r\n"
