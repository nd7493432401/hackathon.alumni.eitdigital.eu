um Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">What we ask:</span></span></span></span></span></span></strong></p>\r\n\r\n<ul style=\"box-sizing:border-box; margin-top:0px; margin-bottom:11px; font-family:&quot;Titillium Web&quot;, Calibri, sans-serif; font-size:18px; background-color:#eff3f7\" type=\"disc\">\r\n\t<li class=\"m_-3631597721264165464\" style=\"box-sizing:border-box\">Kaizen: the will to constantly improve, day by day</li>\r\n\t<li class=\"m_-3631597721264165464\" style=\"box-sizing:border-box\">Ikigai: your job has to be the intersection between passion, mission, profession and vocation</li>\r\n\t<li class=\"m_-3631597721264165464\" style=\"box-sizing:border-box\">Share the company vision</li>\r\n\t<li class=\"m_-3631597721264165464\" style=\"box-sizing:border-box\">... everything else is just a consequence</li>\r\n</ul>\r\n\r\n<p class=\"m_-3631597721264165464\" style=\"margin:0px 0px 11px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span class=\"im\" style=\"font-size:12.8px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"color:#500050\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><b><span style=\"font-size:16pt\">Backend developer for \"Team Intelligence\"</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-strok