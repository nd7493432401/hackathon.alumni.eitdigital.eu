ience in writing clean, understandable and maintainable code.</li>\r\n\t<li class=\"m_-3631597721264165464\" style=\"margin-left:0cm\">Sociable attitude and excellent communication skills.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\">&nbsp;</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><b>Technical Qualifications</b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"color:#222222; font-family:arial, sans-serif; font-size:12.8px; font-style:normal; font-variant-ligatures:normal; font-variant-caps:normal; font-weight:400; letter-spacing