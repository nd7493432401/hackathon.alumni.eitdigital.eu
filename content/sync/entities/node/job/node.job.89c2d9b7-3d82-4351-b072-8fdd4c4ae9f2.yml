    value: "<p style=\"text-align:justify\"><strong><span style=\"line-height:12.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">EIT Digital is looking for a Post-Master Professional for its \"SOIAM\" innovation activity in Sweden! </span></span></span></strong></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation Activity portfolio within key focus areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development. </span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Focus Area:</span></span></span></b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\"> The Post-Master Professional will report to the Innovation Leader </span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Activity Name: </span></span></span></b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Security Orchestrated Identity and Access Management (SOIAM)</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"background:white\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">IT infrastructures are often exposed to advanced persistent threat (APT), which can cause service interruption, equipment damage, human casualties, and huge financial loss. Recent incidents show that APT can be successful. Every minute from incident detection to response can cost millions of EUR, yet response is typically slow due to the need for human intervention and is often incorrect due to limited information. The aim of this innovation activity is to protect IT systems from advanced persistent threat through developing an advanced tool for automated incident response driven dynamic identity management and a corresponding business model. In 2019, </span></span></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">a startup will be created for bring the automated incident response and identity management solution to the market. </span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Job Profile</span></span></span></b></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">We are looking for one Post-Master Professional who is: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Curious about security intelligence &amp; analytics </span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ready to work both independently and in a team </span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Willing to thrive in a fast-paced and high-energy environment </span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; margin-left:.5in; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">S/he has: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Working knowledge of network analysis and protocols </span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Experience in carrying out business &amp; market analysis and gateway protocols</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Hands-on experience with software development and system administration</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Experience diving into quantitative information with an eye for details</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Strong analytical skills, research mindset, with the ability to summarize findings and present solutions</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ability</span></span></span><span style=\"font-size:11.0pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"> to clearly communicate research and design ideas and concepts to technical and business stakeholders</span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language of the activity is English; knowing Swedish or any other foreign language is a plus. </span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Location </span></span></span></b></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Place of employment is the EIT Digital Node in Stockholm, Sweden</span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Occasional travel within the EU to be expected.</span></span></span></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Offer</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\">One-year full-time contract with possibility of renewal for another year*</span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\">Guidance by Innovation Leader and Node Director. </span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">*<i>Contract duration and salary range may vary between different Nodes and Countries due to national legislation</i>.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">To Apply </span></span></span></b></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please email your CV and motivation letter in English to </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#2f5496\"><span style=\"text-decoration:none\"><span style=\"text-underline:none\">postmasterapplication@eitdigital.eu</span></span></span></span></span></b></a><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications without a motivation letter will not be considered.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please specify the <b>Activity Name, position and location</b> you are applying for.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><i><span lang=\"EN-GB\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications should be submitted until <b>March 29<sup>th</sup>, 2019, 5 PM CET.</b> </span></span></span></i></span></p>\r\n"
