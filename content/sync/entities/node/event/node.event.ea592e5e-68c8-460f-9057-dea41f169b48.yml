:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><span style=\"line-height:14.72px\"><span lang=\"EN-US\" style=\"font-size:10pt\"><span style=\"line-height:15.3333px\"><span style=\"font-family:Arial, sans-serif\">●&nbsp;</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span style=\"font-size:10pt\"><span style=\"font-family:&quot;Times New Roman&quot;, serif\"><span style=\"color:black\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><span style=\"line-height:15.3333px\"><span lang=\"FR\" style=\"font-size:11pt\"><span style=\"line-height:16.8667px\"><span style=\"font-family:Arial, sans-serif\">The SNS Startup track, in partnership with&nbsp;</span></span></span><a data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://www.startupestonia.ee/&amp;source=gmail&amp;ust=1506101239602000&amp;usg=AFQjCNHJO0jlA28WN3ZIfuTVDWzKXX-evQ\" href=\"http://www.startupestonia.ee/\" style=\"color:#1155cc\" target=\"_blank\"><span style=\"font-size:11pt\"><span style=\"line-height:16.8667px\"><span style=\"font-family:Arial, sans-serif\">Startup Estonia</span></span></span></a><span lang=\"FR\" style=\"font-size:11pt\"><span style=\"line-height:16.8667px\"><span style=\"font-family:Arial, sans-serif\">&nbsp;