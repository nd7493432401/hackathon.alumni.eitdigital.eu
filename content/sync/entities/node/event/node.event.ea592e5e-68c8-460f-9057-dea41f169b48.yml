coration-style:initial\"><span style=\"text-decoration-color:initial\">&nbsp;</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; -webkit-text-stroke-width:0px; text-align:justify\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><span lang=\"EN-GB\" style=\"font-family:Arial, sans-serif\">The <a href=\"https://www.eitdigital.eu/about-us/arise-europe/\">ARISE Team</a> wants to offer you the opportunity to be part of this event and interact with both international decision makers and the vibrant Baltic Startup community of which you probably have heard a lot.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; -webkit-text-stroke-width:0px; text-align:justify\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><s